version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: object_db
    ports:
      - "5432:5432"

  rest_api:
    build: ./rest_api_service
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: object_db
    ports:
      - "8080:8080"
    depends_on:
      - db
